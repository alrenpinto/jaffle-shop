version: 2

seeds:
  - name: raw_customers
    description: One record per person who has purchased one or more items
    columns:
      - name: id
        tests:
          - unique
          - not_null

  - name: raw_orders
    description: One record per order
    columns:
      - name: id
        tests:
          - unique
          - not_null

  - name: raw_items
    description: Items included in an order

  - name: raw_stores
    description: List of physical store locations

  - name: raw_products
    description: One record per SKU for items sold in stores

  - name: raw_supplies
    description: One record per supply per SKU